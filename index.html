<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址位置定位｜水喝千束制作</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 18px;
            background: linear-gradient(to right, #4a8cff, #6a5af9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(74, 140, 255, 0.3);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 140, 255, 0.4);
        }
        .back-btn:active {
            transform: translateY(1px);
        }
        .location-card {
            max-width: 550px;
            margin: 70px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
        }
        .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #4a8cff, #6a5af9);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #4a8cff, #6a5af9);
            border-radius: 4px;
        }
        .location-text {
            font-size: 20px;
            margin: 25px 0;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .location-details {
            font-size: 16px;
            margin: 25px 0 15px;
            text-align: left;
            border: 1px solid #eef2f7;
            border-radius: 12px;
            overflow: hidden;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 140, 255, 0.2);
            border-top: 5px solid #4a8cff;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ff3333;
            margin: 20px 0;
            padding: 15px;
            background: #fff0f0;
            border-radius: 8px;
            border-left: 4px solid #ff3333;
        }
        .info-item {
            margin: 0;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f4f9;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item:hover {
            background-color: #f8fafd;
        }
        .info-label {
            flex: 1;
            color: #5a6c87;
            font-weight: 500;
        }
        .info-value {
            font-weight: 600;
            color: #2c3e50;
            text-align: right;
        }
        .flag-icon {
            font-size: 32px;
            margin-right: 12px;
        }
        .proxy-status {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .proxy-yes {
            background: linear-gradient(to right, #ff6b6b, #ff4d89);
            color: white;
        }
        .proxy-no {
            background: linear-gradient(to right, #1dd1a1, #10ac84);
            color: white;
        }
        .proxy-unknown {
            background: #f0f4f9;
            color: #5a6c87;
        }
        .proxy-details {
            margin-top: 5px;
            font-size: 13px;
            font-weight: normal;
            display: block;
        }
        .proxy-type {
            display: inline-block;
            margin-left: 10px;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
        }
        .proxy-risk {
            margin-left: 8px;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.1);
        }
        .proxy-high {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }
        .proxy-medium {
            background: rgba(241, 196, 15, 0.2);
            color: #d35400;
        }
        .proxy-low {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        .footer-note {
            margin-top: 25px;
            font-size: 13px;
            color: #7f8c8d;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">← 返回首页</button>
    
    <div class="location-card">
        <h2>位置定位</h2>
        <div id="loading">
            <div class="spinner"></div>
            <p>正在获取位置信息并检测代理状态...</p>
        </div>
        
        <div id="result" style="display:none">
            <div class="location-text">
                <span id="flag" class="flag-icon">📍</span>
                <b id="location-result"></b>
            </div>
            
            <div class="location-details">
                <div class="info-item">
                    <span class="info-label">IP地址</span>
                    <span id="ip" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">国家</span>
                    <span id="country" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">省份</span>
                    <span id="province" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">城市</span>
                    <span id="city" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">运营商</span>
                    <span id="isp" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">代理状态</span>
                    <span id="proxy-status" class="info-value">
                        <span class="proxy-status proxy-unknown">检测中...（检测到就是太严重了，换一个VPN，如果有数据中心未检测到就还行）</span>
                    </span>
                </div>
            </div>
            
            <p class="footer-note">
                注：代理检测基于IP地址分析，可能存在误判情况。<br>
                检测结果仅供参考，不保证100%准确。
            </p>
        </div>
        
        <div id="error" class="error" style="display:none"></div>
    </div>

    <script>
        // 返回按钮跳转URL
        const RETURN_URL = "https://waterchisato.github.io/Apkhome";
        
        // 使用ping0.cc API获取位置信息
        async function getLocation() {
            try {
                // 调用ping0.cc的地理位置API
                const response = await fetch('https://ping0.cc/api/geo');
                
                if (!response.ok) {
                    throw new Error('API请求失败: ' + response.status);
                }
                
                const data = await response.json();
                
                // 提取位置信息
                const ip = data.ip;
                const country = data.country || '未知国家';
                const province = data.province || '未知省份';
                const city = data.city || '未知城市';
                const isp = data.isp || '未知运营商';
                const countryCode = data.country_code || '';
                
                // 显示位置信息
                document.getElementById('location-result').textContent = 
                    `${country} · ${province} · ${city}`;
                
                document.getElementById('ip').textContent = ip;
                document.getElementById('country').textContent = country;
                document.getElementById('province').textContent = province;
                document.getElementById('city').textContent = city;
                document.getElementById('isp').textContent = isp;
                
                // 更新国家旗帜
                document.getElementById('flag').textContent = getFlagEmoji(countryCode);
                
                // 隐藏加载界面，显示结果
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                
                // 检测代理状态
                checkProxyStatus(ip);
                
            } catch (error) {
                // 显示错误信息
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `定位失败（可能正在加载）: ${error.message || '请检查网络连接'}`;
                    // 尝试使用备用API
                tryFallback();
            }
        }
        
        // 检测代理状态的函数
        async function checkProxyStatus(ip) {
            try {
                // 使用ip-api.com检测代理状态（免费API）
                const proxyResponse = await fetch(`http://ip-api.com/json/${ip}?fields=status,message,proxy,hosting`);
                
                if (!proxyResponse.ok) {
                    throw new Error('代理检测API请求失败');
                }
                
                const proxyData = await proxyResponse.json();
                
                // 获取代理状态元素
                const proxyStatusElement = document.getElementById('proxy-status');
                proxyStatusElement.innerHTML = ''; // 清空内容
                
                // 创建状态元素
                const statusSpan = document.createElement('span');
                
                // 检测代理状态
                if (proxyData.proxy === true) {
                    statusSpan.className = 'proxy-status proxy-yes';
                    statusSpan.textContent = '是（使用代理/VPN）';
                    
                    // 添加风险级别
                    const riskSpan = document.createElement('span');
                    riskSpan.className = 'proxy-risk proxy-high';
                    riskSpan.textContent = '高风险';
                    statusSpan.appendChild(riskSpan);
                    
                    // 添加代理类型
                    const typeSpan = document.createElement('span');
                    typeSpan.className = 'proxy-type';
                    typeSpan.textContent = proxyData.hosting ? '数据中心IP' : '未知类型';
                    statusSpan.appendChild(typeSpan);
                    
                } else if (proxyData.proxy === false) {
                    statusSpan.className = 'proxy-status proxy-no';
                    statusSpan.textContent = '否（直接连接）';
                    
                    // 添加风险级别
                    const riskSpan = document.createElement('span');
                    riskSpan.className = 'proxy-risk proxy-low';
                    riskSpan.textContent = '低风险';
                    statusSpan.appendChild(riskSpan);
                } else {
                    statusSpan.className = 'proxy-status proxy-unknown';
                    statusSpan.textContent = '未知';
                    
                    // 添加风险级别
                    const riskSpan = document.createElement('span');
                    riskSpan.className = 'proxy-risk proxy-medium';
                    riskSpan.textContent = '中风险';
                    statusSpan.appendChild(riskSpan);
                }
                
                // 添加详细说明
                const details = document.createElement('span');
                details.className = 'proxy-details';
                details.textContent = proxyData.hosting ? '检测到数据中心IP' : '未检测到数据中心';
                statusSpan.appendChild(details);
                
                // 添加到DOM
                proxyStatusElement.appendChild(statusSpan);
                
            } catch (proxyError) {
                // 显示未知状态
                const proxyStatusElement = document.getElementById('proxy-status');
                proxyStatusElement.innerHTML = '';
                
                const statusSpan = document.createElement('span');
                statusSpan.className = 'proxy-status proxy-unknown';
                statusSpan.textContent = '检测失败';
                
                const details = document.createElement('span');
                details.className = 'proxy-details';
                details.textContent = '无法获取代理状态信息';
                statusSpan.appendChild(details);
                
                proxyStatusElement.appendChild(statusSpan);
            }
        }
                // 备用的位置获取方法
        async function tryFallback() {
            try {
                const backupResponse = await fetch('https://ipapi.co/json/');
                if (backupResponse.ok) {
                    const backupData = await backupResponse.json();
                    
                    const ip = backupData.ip;
                    const country = backupData.country_name || backupData.country || '未知国家';
                    const province = backupData.region || backupData.region_code || '未知省份';
                    const city = backupData.city || '未知城市';
                    const isp = backupData.org || '未知运营商';
                    const countryCode = backupData.country_code || '';
                    
                    // 显示位置信息
                    document.getElementById('location-result').textContent = 
                        `${country} · ${province} · ${city}`;
                    
                    document.getElementById('ip').textContent = ip;
                    document.getElementById('country').textContent = country;
                    document.getElementById('province').textContent = province;
                    document.getElementById('city').textContent = city;
                    document.getElementById('isp').textContent = isp;
                    
                    // 更新国家旗帜
                    document.getElementById('flag').textContent = getFlagEmoji(countryCode);
                    
                    // 显示结果
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    
                    // 检测代理状态
                    checkProxyStatus(ip);
                }
            } catch (fallbackError) {
                console.error("备用API也失败:", fallbackError);
            }
        }
        
        // 获取国家旗帜emoji
        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode.length !== 2) return '📍';
            try {
                return String.fromCodePoint(...[...countryCode.toUpperCase()].map(c => 0x1F1A5 + c.charCodeAt()));
            } catch {
                return '📍';
            }
        }
        
        // 返回按钮功能
        function goBack() {
            window.location.href = RETURN_URL;
        }
        
        // 页面加载时获取位置
        window.onload = getLocation;
    </script>
</body>
</html>
