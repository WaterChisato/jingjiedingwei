<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置定位｜水喝千束的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            background-color: #4a8cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .location-card {
            max-width: 500px;
            margin: 70px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .location-text {
            font-size: 18px;
            margin: 20px 0;
        }
        .location-details {
            font-size: 16px;
            margin: 15px 0;
            text-align: left;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(74, 140, 255, 0.2);
            border-top: 4px solid #4a8cff;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ff3333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">返回</button>
    
    <div class="location-card">
        <h2>位置定位</h2>
        <div id="loading">
            <div class="spinner"></div>
            <p>正在获取位置信息...</p>
        </div>
        
        <div id="result" style="display:none">
            <p class="location-text">您的位置：<b id="location-result"></b></p>
            <div class="location-details">
                <p>国家：<span id="country"></span></p>
                <p>地区：<span id="region"></span></p>
                <p>城市：<span id="city"></span></p>
                <p>IP地址：<span id="ip"></span></p>
            </div>
        </div>
        
        <div id="error" class="error" style="display:none"></div>
    </div>

    <script>
        // 返回按钮跳转URL
        const RETURN_URL = "https://waterchisato.github.io/Apkhome";
        
        // 获取位置信息
        async function getLocation() {
            try {
                // 使用简单可靠的免费API
                const response = await fetch('https://ipapi.co/json/');
                
                if (!response.ok) {
                    throw new Error('API请求失败');
                }
                
                const data = await response.json();
                
                // 显示位置信息
                const locationText = `${data.country_name} · ${data.region} · ${data.city}`;
                document.getElementById('location-result').textContent = locationText;
                document.getElementById('country').textContent = data.country_name;
                document.getElementById('region').textContent = data.region;
                document.getElementById('city').textContent = data.city;
                document.getElementById('ip').textContent = data.ip;
                
                // 隐藏加载界面，显示结果
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                // 显示错误信息
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `定位失败: ${error.message || '请检查网络连接'}`;
            }
        }
        
        // 返回按钮功能
        function goBack() {
            window.location.href = RETURN_URL;
        }
        
        // 页面加载时获取位置
        window.onload = getLocation;
    </script>
</body>
</html>
