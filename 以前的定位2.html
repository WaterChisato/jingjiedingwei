<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络IP定位｜水喝千束的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            background-color: #4a8cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .location-card {
            max-width: 500px;
            margin: 70px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .location-text {
            font-size: 18px;
            margin: 20px 0;
        }
        .location-details {
            font-size: 16px;
            margin: 15px 0;
            text-align: left;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(74, 140, 255, 0.2);
            border-top: 4px solid #4a8cff;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ff3333;
            margin: 20px 0;
        }
        .info-item {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .info-value {
            font-weight: bold;
            float: right;
        }
        .flag-icon {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">返回</button>
    
    <div class="location-card">
        <h2>位置定位</h2>
        <div id="loading">
            <div class="spinner"></div>
            <p>正在获取位置信息...</p>
        </div>
        
        <div id="result" style="display:none">
            <p class="location-text">
                <span id="flag" class="flag-icon">📍</span>
                <b id="location-result"></b>
            </p>
            
            <div class="location-details">
                <div class="info-item">
                    IP地址: <span id="ip" class="info-value"></span>
                </div>
                <div class="info-item">
                    国家: <span id="country" class="info-value"></span>
                </div>
                <div class="info-item">
                    省份: <span id="province" class="info-value"></span>
                </div>
                <div class="info-item">
                    城市: <span id="city" class="info-value"></span>
                </div>
                <div class="info-item">
                    运营商: <span id="isp" class="info-value"></span>
                </div>
            </div>
        </div>
        
        <div id="error" class="error" style="display:none"></div>
    </div>

    <script>
        // 返回按钮跳转URL
        const RETURN_URL = "https://waterchisato.github.io/ApkHome/";
        
        // 使用ping0.cc API获取位置信息
        async function getLocation() {
            try {
                // 调用ping0.cc的地理位置API
                const response = await fetch('https://ping0.cc/api/geo');
                
                if (!response.ok) {
                    throw new Error('API请求失败: ' + response.status);
                }
                
                const data = await response.json();
                
                // 提取位置信息
                const ip = data.ip;
                const country = data.country || '未知国家';
                const province = data.province || '未知省份';
                const city = data.city || '未知城市';
                const isp = data.isp || '未知运营商';
                const countryCode = data.country_code || '';
                
                // 显示位置信息
                document.getElementById('location-result').textContent = 
                    `${country} · ${province} · ${city}`;
                
                document.getElementById('ip').textContent = ip;
                document.getElementById('country').textContent = country;
                document.getElementById('province').textContent = province;
                document.getElementById('city').textContent = city;
                document.getElementById('isp').textContent = isp;
                
                // 更新国家旗帜
                document.getElementById('flag').textContent = getFlagEmoji(countryCode);
                
                // 隐藏加载界面，显示结果
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                // 显示错误信息
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `定位失败: ${error.message || '请检查网络连接'}`;
                
                // 尝试使用备用API
                tryFallback();
            }
        }
        
        // 备用的位置获取方法
        async function tryFallback() {
            try {
                const backupResponse = await fetch('https://ipapi.co/json/');
                if (backupResponse.ok) {
                    const backupData = await backupResponse.json();
                    
                    const ip = backupData.ip;
                    const country = backupData.country_name || backupData.country || '未知国家';
                    const province = backupData.region || backupData.region_code || '未知省份';
                    const city = backupData.city || '未知城市';
                    const isp = backupData.org || '未知运营商';
                    const countryCode = backupData.country_code || '';
                    
                    // 显示位置信息
                    document.getElementById('location-result').textContent = 
                        `${country} · ${province} · ${city}`;
                    
                    document.getElementById('ip').textContent = ip;
                    document.getElementById('country').textContent = country;
                    document.getElementById('province').textContent = province;
                    document.getElementById('city').textContent = city;
                    document.getElementById('isp').textContent = isp;
                    
                    // 更新国家旗帜
                    document.getElementById('flag').textContent = getFlagEmoji(countryCode);
                    
                    // 显示结果
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                }
            } catch (fallbackError) {
                console.error("备用API也失败:", fallbackError);
            }
        }
        
        // 获取国家旗帜emoji
        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode.length !== 2) return '📍';
            try {
                return String.fromCodePoint(...[...countryCode.toUpperCase()].map(c => 0x1F1A5 + c.charCodeAt()));
            } catch {
                return '📍';
            }
        }
        
        // 返回按钮功能
        function goBack() {
            window.location.href = RETURN_URL;
        }
        
        // 页面加载时获取位置
        window.onload = getLocation;
    </script>
</body>
</html>
